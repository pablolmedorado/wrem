<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default" style="margin-top: 20px;">
            <div class="panel-heading" style="text-align: center;">
                <h2 class="panel-title">Alta de usuario</h2>
            </div>
            <div class="panel-body">
                <form (ngSubmit)="onSubmit(formGroup)" [formGroup]="formGroup" novalidate>
                  <div class="form-group" [class.has-error]="formGroup.controls['first_name'].invalid && submitted">
                    <label class="control-label requerido" for="first_name">Nombre</label>
                    <input id="first_name" formControlName="first_name" type="text" class="form-control">
                  </div>
                  <div class="form-group" [class.has-error]="formGroup.controls['last_name'].invalid && submitted">
                    <label class="control-label requerido" for="last_name">Apellidos</label>
                    <input id="last_name" formControlName="last_name" type="text" class="form-control">
                  </div>
                  <div class="form-group" [class.has-error]="formGroup.controls['email'].invalid && submitted">
                    <label class="control-label requerido" for="email">Email</label>
                    <input id="email" formControlName="email" type="email" class="form-control" placeholder="usuario@upo.es">
                  </div>
                  <div class="form-group" [class.has-error]="formGroup.controls['password'].invalid && submitted">
                    <label class="control-label requerido" for="password">Contraseña&nbsp;<i class="fa fa-question-circle" aria-hidden="true" tooltip="Longitud mínima: 8 caracteres"></i></label>
                    <input id="password" formControlName="password" type="password" class="form-control">
                  </div>
                  <div class="form-group" [class.has-error]="formGroup.controls['confirmPassword'].invalid && submitted">
                    <label class="control-label requerido" for="confirmPassword">Repita la contraseña</label>
                    <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control">
                  </div>
                  <div class="form-group">
                    <button [disabled]="loading" type="submit" class="btn btn-primary btn-block">Solicitar alta</button>
                  </div>
                  <div *ngIf="error" class="alert alert-danger" role="alert" style="text-align: center;">
                      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                      <span class="sr-only">Error:</span>Ocurrió un error durante el proceso de alta. Es posible que ya exista un usuario registrado con este email.
                  </div>
                  <div class="progress" *ngIf="loading">
                    <div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                      <span class="sr-only">Cargando</span>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
