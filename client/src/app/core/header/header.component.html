<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse"
              [attr.aria-expanded]="!isCollapsed" (click)="toggleCollapse()" [ngClass]="{'collapsed': isCollapsed}">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="proyectos"><img src="{{staticUrl}}assets/logoupo.gif" alt=""></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-navbar-collapse" [ngClass]="{'in': !isCollapsed}">
      <ul class="nav navbar-nav" *ngIf="auth.loggedIn()">
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a routerLink="proyectos"><i class="fa fa-folder-open" aria-hidden="true"></i>&nbsp;Proyectos</a></li>
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a routerLink="grupos"><i class="fa fa-users" aria-hidden="true"></i>&nbsp;Grupos</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="!auth.loggedIn()"><a routerLink="login" routerLinkActive="hidden" [routerLinkActiveOptions]="{exact: true}"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Log In</a></li>
        <li dropdown placement="bottom right" *ngIf="auth.loggedIn()" class="dropdown">
          <a dropdownToggle href (click)="false"><i class="fa fa-user-circle-o" aria-hidden="true"></i>&nbsp;{{auth.usuario.full_name}}&nbsp;<span class="caret"></span></a>
          <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
            <li><a routerLink="login" (click)="auth.logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Log Out</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
