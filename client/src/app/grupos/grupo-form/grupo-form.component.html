<ng-container *ngIf="grupo">
  <form (ngSubmit)="onSubmit(formGroup)" #GrupoForm="ngForm" [formGroup]="formGroup" novalidate>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group" [class.has-error]="formGroup.controls['nombre'].invalid && submitted">
          <label class="control-label requerido" for="nombre">Nombre</label>
          <input id="nombre" formControlName="nombre" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label class="control-label requerido" for="administrador">Administrador</label>
              <input id="administrador" [(ngModel)]="administrador" [ngModelOptions]="{standalone: true}" type="text" class="form-control" disabled>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group" [class.has-error]="formGroup.controls['usuarios'].invalid && submitted">
              <label class="control-label requerido" for="usuarios">Usuarios</label>
              <ss-multiselect-dropdown formControlName="usuarios"
                [options]="usuariosOptions"
                [settings]="multiselectSettings"
                [texts]="multiselectUsuariosTexts">
              </ss-multiselect-dropdown>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <label class="control-label" for="proyectos">
          Proyectos&nbsp;<i class="fa fa-question-circle" aria-hidden="true" tooltip="Para añadir proyectos a este grupo, hágalo desde el área de proyectos."></i>
        </label>
        <select id="proyectos" class="form-control" size="8" multiple readonly>
          <option *ngFor="let proyecto of proyectosOptions" value="{{proyecto.id}}">{{proyecto.nombre}}</option>
        </select>
      </div>
    </div>
  </form>
</ng-container>
