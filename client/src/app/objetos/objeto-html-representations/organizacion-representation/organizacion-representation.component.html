<ng-container *ngIf="organizacion">
  <table border="1" width="100%">
    <tr bgcolor="#c8e0e0">
      <th align="left" valign="top">Organización</th>
      <th align="left" valign="top" width="100%">{{ organizacion.nombre }}</th>
    </tr>
    <tr>
      <th align="left" valign="top">Dirección</th>
      <td align="left" valign="top" colspan="1">
        <ng-container *ngIf="organizacion.direccion; else blockPD">{{ organizacion.direccion }}</ng-container>
      </td>
    </tr>
    <tr>
      <th align="left" valign="top">Teléfono</th>
      <td align="left" valign="top" colspan="1">
        <ng-container *ngIf="organizacion.telefono; else blockPD">{{ organizacion.telefono }}</ng-container>
      </td>
    </tr>
    <tr>
      <th align="left" valign="top">Email</th>
      <td align="left" valign="top" colspan="1">
        <ng-container *ngIf="organizacion.email; else blockPD">{{ organizacion.email }}</ng-container>
      </td>
    </tr>
    <tr>
      <th align="left" valign="top">Comentarios</th>
      <td align="left" valign="top" colspan="1">{{ organizacion.comentarios || 'Ninguno' }}</td>
    </tr>
  </table>
</ng-container>
<ng-template #blockPD><span style="color:red;"><b>PD</b></span></ng-template>
