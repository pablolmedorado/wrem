<ng-container *ngIf="reunion">
  <table border="1" width="100%">
    <tr bgcolor="#c8e0e0">
      <th align="left" valign="top">Reuni√≥n</th>
      <th align="left" valign="top" width="100%">{{ reunion.nombre }}</th>
    </tr>
    <tr>
      <th align="left" valign="top">Fecha</th>
      <td align="left" valign="top" colspan="1">
        {{reunion.fecha | date: 'dd/MM/yyyy'}}
      </td>
    </tr>
    <tr>
      <th align="left" valign="top">Hora</th>
      <td align="left" valign="top" colspan="1">
        {{reunion.fecha | date: 'HH:mm'}}
      </td>
    </tr>
    <tr>
      <th align="left" valign="top">Lugar</th>
      <td align="left" valign="top" colspan="1">
        <ng-container *ngIf="reunion.lugar; else blockPD">{{ reunion.lugar }}</ng-container>
      </td>
    </tr>
    <tr>
      <th align="left" valign="top">Asistentes</th>
      <td align="left" valign="top">
        <ul *ngIf="reunion.asistentes?.length; else blockInterrogacion">
          <li *ngFor="let asistente of reunion.asistentes">{{ objetos.get(asistente).nombre }}</li> 
        </ul>
      </td>
    </tr>
    <tr>
      <th align="left" valign="top">Resultados</th>
      <td align="left" valign="top" colspan="1">
        {{ reunion.resultados || 'Ninguno' }}
      </td>
    </tr>
    <tr>
      <th align="left" valign="top">Comentarios</th>
      <td align="left" valign="top" colspan="1">
        {{ reunion.comentarios || 'Ninguno' }}
      </td>
    </tr>
  </table>
</ng-container>
<ng-template #blockPD><span style="color:red;"><b>PD</b></span></ng-template>
<ng-template #blockInterrogacion><span style="color:red;"><b>?</b></span></ng-template>
