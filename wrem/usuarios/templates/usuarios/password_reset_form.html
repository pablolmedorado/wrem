{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WREM Password Reset</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'usuarios/css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand"><img src="{% static 'usuarios/img/logoupo.gif' %}" alt=""></a>
            </div>
        </div>
    </nav>
    <div class="container">
        <p>¿Ha olvidado su contraseña? Introduzca su email aquí y le enviaremos instrucciones sobre cómo obtener una nueva.</p>
        <form method="post">{% csrf_token %}
            {{ form.email.errors }}
            <p><label for="id_email">Dirección de email:</label> {{ form.email }} <input type="submit" value="Restablecer mi contraseña" /></p>
        </form>
    </div>
</body>
</html>
